<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Lateral</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#materia-prima">Materia Prima</a>
        <a href="#personal">Personal</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#reportes">Reportes</a>
        <a href="#configuracion">Configuración</a>
    </div>
    <div class="content">
        <h2>Bienvenido al Panel de Gestión</h2>
        <p>Seleccione una opción en la barra lateral para comenzar.</p>
    </div>
</body>
</html>
